<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <img id="main_logo" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium logo image">
                <div class="eye">
                    <img id="eye_img"  src="nft-preview-card-component-main/images/icon-view.svg" alt="icon of a single eye">
                </div>
        </div>
        

        <h3>Equilibrium #3429</h3>

        <p>Our Equiibrium collection promotes balance and calm.</p>
        
        <div class="time_section">
            <span class="info_sec" id="pendant_sec">
                <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon of a pendant">

                <p>0.041 ETH</p>
            </span>
            <span class="info_sec" id="clock_sec">
                <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="icon of a clock">

                <p>3 days left</p>
            </span>
        </div>

        <p id="devider">----------------------------------</p>

        <div class="footer">
            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="picture of ron swanson from tv show praks and recreation">

            <p>Creation of Marcelo Santos</p>
        </div>
    </div>
</body>
</html>
